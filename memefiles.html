    <title>Changing Shapes and Colors</title>

    <style>
        .shape {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
        }

        .cube {
            background-color: red;
            transform: rotateX(0deg) rotateY(0deg);
        }

        .triangle {
            background-color: green;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .heart {
            background-color: blue;
            position: relative;
            width: 100px;
            height: 90px;
            transform: rotate(-45deg);
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            top: 0;
            width: 52px;
            height: 80px;
            background-color: blue;
            border-radius: 50px 50px 0 0;
        }

        .heart::before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .star {
            background-color: yellow;
            clip-path: polygon(
                50% 0%, 61.8% 38.2%, 100% 50%, 61.8% 61.8%,
                50% 100%, 38.2% 61.8%, 0% 50%, 38.2% 38.2%
            );
        }

        /* Add styles for additional shapes here */

        /* Random color animation */
        @keyframes colorChange {
            0% {
                background-color: red;
            }
            25% {
                background-color: green;
            }
            50% {
                background-color: blue;
            }
            75% {
                background-color: yellow;
            }
            100% {
                background-color: purple;
            }
        }
    </style>
</head>
<body>
    <div id="shapes-container">
        <!-- Shapes will be added here using JavaScript -->
    </div>

    <script>
        var shapes = ["cube", "triangle", "heart", "star"]; // Add more shapes as needed
        var colors = ["red", "green", "blue", "yellow", "purple"];

        function createShape(shapeClass) {
            var shape = document.createElement("div");
            shape.className = "shape " + shapeClass;
            return shape;
        }

        function changeShapeAndColor(shape) {
            var currentShape = shape.className.split(" ")[1];
            var newShape = shapes[Math.floor(Math.random() * shapes.length)];
            var newColor = colors[Math.floor(Math.random() * colors.length)];

            // Remove the previous shape class and add the new one
            shape.className = "shape " + newShape;

            // Change the background color with random timing
            var randomColorChangeTime = Math.floor(Math.random() * 3000) + 1000; // 1 to 3 seconds
            setTimeout(function () {
                shape.style.animation = "colorChange 2s infinite";
            }, randomColorChangeTime);
        }

        var shapesContainer = document.getElementById("shapes-container");

        for (var i = 0; i < 105; i++) {
            var randomShape = shapes[Math.floor(Math.random() * shapes.length)];
            var shape = createShape(randomShape);
            shapesContainer.appendChild(shape);

            setInterval(function () {
                changeShapeAndColor(shape);
            }, Math.floor(Math.random() * 4000) + 1000); // 1 to 5 seconds
        }
