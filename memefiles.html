<!DOCTYPE html>
<html>
<head>
    <title>Changing Shapes</title>
    <style>
        .shape {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="shapes-container">
        <!-- Shapes will be added here using JavaScript -->
    </div>

    <script>
        var colors = ["red", "green", "blue", "yellow", "purple"];
        
        function createShape(color) {
            var shape = document.createElement("div");
            shape.className = "shape";
            shape.style.backgroundColor = color;
            return shape;
        }

        function changeColor(shape) {
            var currentColor = shape.style.backgroundColor;
            var newIndex = (colors.indexOf(currentColor) + 1) % colors.length;
            shape.style.backgroundColor = colors[newIndex];
        }

        var shapesContainer = document.getElementById("shapes-container");

        for (var i = 0; i < 100; i++) {
            var randomColor = colors[Math.floor(Math.random() * colors.length)];
            var shape = createShape(randomColor);
            shapesContainer.appendChild(shape);

            setInterval(function () {
                changeColor(shape);
            }, 1000);
        }
    </script>
</body>
</html>
