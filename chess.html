            display: flex;

            align-items: center;
        }

            background-color: #f0d9b5;
        }

        .black {
            background-color: #b58863;
        }

        .piece {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
